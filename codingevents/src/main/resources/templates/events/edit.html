<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control">
        </label>
    </div>

    <!-- Add a hidden field to indicate edit operation -->
    <input type="hidden" name="editMode" th:if="${editMode}" th:value="true" />

    <!-- Change the value of the submit button based on editMode -->
    <div class="form-group">
        <input type="submit" th:value="${editMode ? 'Edit' : 'Create'}" class="btn btn-success">
    </div>
</form>

</body>
</html>
